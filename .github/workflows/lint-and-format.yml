name: Lint & Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: format
        run: npm run format:check
        continue-on-error: true

      - name: Annotate ESLint issues
        if: steps.lint.outcome == 'failure'
        run: |
          echo "::error::ESLint found issues in your code. Run 'npm run lint:fix' locally to auto-fix them."

      - name: Annotate Prettier issues
        if: steps.format.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' locally to fix them."

      - name: Fail if issues found
        if: steps.lint.outcome == 'failure' || steps.format.outcome == 'failure'
        run: |
          echo "::error::Lint or format checks failed. Please fix the issues and push again."
          exit 1
