name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: '--experimental-vm-modules'
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: tests
        run: npm test -- --ci --json --outputFile=test-results.json 2>&1 | tee test-output.txt
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate GitHub step summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f test-results.json ]; then
            TOTAL=$(jq '.numTotalTests // 0' test-results.json)
            PASSED=$(jq '.numPassedTests // 0' test-results.json)
            FAILED=$(jq '.numFailedTests // 0' test-results.json)
            PENDING=$(jq '.numPendingTests // 0' test-results.json)
            SUCCESS=$(jq '.success' test-results.json)

            if [ "$SUCCESS" = "true" ]; then
              echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Some tests failed.**" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total  | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| Pending | $PENDING |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test results JSON not available." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d coverage ]; then
            echo "### ðŸ“Š Coverage" >> $GITHUB_STEP_SUMMARY
            echo "Coverage report uploaded as artifact (retained for 30 days)." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: steps.tests.outcome == 'failure'
        run: |
          if [ -f test-results.json ]; then
            FAILURES=$(jq -r '
              .testResults[]
              | select(.status == "failed")
              | .assertionResults[]
              | select(.status == "failed")
              | "::error file=\(.ancestorTitles[0] // "unknown"),title=Test Failure::\(.fullName): \(.failureMessages[0] | split("\n")[0])"
            ' test-results.json 2>/dev/null || true)

            if [ -n "$FAILURES" ]; then
              echo "$FAILURES"
            else
              echo "::error::Tests failed. Check the test output for details."
            fi
          else
            echo "::error::Tests failed. Run 'npm test' locally to see detailed output."
          fi

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
